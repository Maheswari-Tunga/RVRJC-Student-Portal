<!DOCTYPE html>
<html >
<head>
    
    <style>
    body {
        background-color: #f0f8ff; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .welcome-container {
        display: flex;
        align-items: center;
        background: linear-gradient(45deg, #fffacd, #ffeb99); 
        padding: 20px 40px;
        border-radius: 15px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        animation: bounceFade 3s ease-in-out infinite;
    }

    .logo {
        width: 80px;
        height: 80px;
        margin-right: 20px;
        animation: rotateLogo 3s linear infinite;
    }

    .welcome-text {
        font-size: 2.5em;
        font-weight: bold;
        color: #004080; 
        text-shadow: 0px 0px 8px lightblue;
        animation: glowEffect 1.5s infinite alternate;
    }

    /* New Animation for container */
    @keyframes bounceFade {
        0% {
            transform: translateY(0);
            opacity: 0.6;
        }
        25% {
            transform: translateY(-20px);
            opacity: 1;
        }
        50% {
            transform: translateY(0);
            opacity: 0.8;
        }
        75% {
            transform: translateY(-10px);
            opacity: 1;
        }
        100% {
            transform: translateY(0);
            opacity: 0.6;
        }
    }

    /* Keep logo rotation */
    @keyframes rotateLogo {
        0% {
            transform: rotate(0deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    /* Keep glow effect for text */
    @keyframes glowEffect {
        0% {
            text-shadow: 0px 0px 8px lightblue;
        }
        100% {
            text-shadow: 0px 0px 20px skyblue;
        }
    }
    </style>

</head>
<body>
    <div class="welcome-container">
        <img src="rvrjc_logo.png" alt="RVRJCCE Logo" class="logo">
        <div class="welcome-text">Welcome to R.V.R & J.C Portal</div>
    </div>
</body>
</html>
